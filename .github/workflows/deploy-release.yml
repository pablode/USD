name: Deploy Release

on: [push, workflow_dispatch]

defaults:
  run:
    shell: bash

jobs:
  build:
    strategy:
      matrix:
        include:
        - name: Linux
          image: ubuntu-20.04
        - name: MacOS
          image: macos-12
        - name: Windows
          image: windows-2019

    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.image }}

    steps:
    - name: Set up packages (Linux)
      if: matrix.name == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libgl1-mesa-dev libglu1-mesa-dev python3-pip qtbase5-dev-tools

    - name: Set up packages (MacOS)
      if: matrix.name == 'MacOS'
      run: |
        brew install qt pyenv
        # Build fails because system-wide packages are detected; remove them
        brew uninstall --ignore-dependencies openexr imath libpng

    - name: Set up Python (MacOS)
      if: matrix.name == 'MacOS'
      run: |
        env PYTHON_CONFIGURE_OPTS="--enable-framework" pyenv install 3.7.13
        pyenv global 3.7.13
        echo "$HOME/.pyenv/shims" >> $GITHUB_PATH
        # Needed for pyside6-uic binary
        echo "$HOME/Library/Python/3.7/bin" >> $GITHUB_PATH

    - name: Install NASM (Windows)
      if: matrix.name == 'Windows'
      uses: ilammy/setup-nasm@v1.4.0

    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up MSVC environment (Windows)
      if: matrix.name == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1.12.0
      with:
        vsversion: 2019

    - name: Build USD (Windows)
      if: matrix.name == 'Windows'
      run: |
        # Build on C: drive because of out-of-disk-space errors on D:
        python build_scripts/build_usd.py --generator "Visual Studio 16 2019" --verbose --no-examples --no-tutorial --no-python C:/INSTALL --build-args USD,"-DPXR_LIB_PREFIX=libpxr_"
        echo "USD_INSTALL_DIR=C:/INSTALL" >> $GITHUB_ENV

    - name: Build USD (Linux)
      if: matrix.name == 'Linux'
      run: |
        python build_scripts/build_usd.py --verbose --no-examples --no-tutorial --no-python --use-cxx11-abi=1 INSTALL --build-args USD,"-DPXR_LIB_PREFIX=libpxr_"
        echo "USD_INSTALL_DIR=$PWD/INSTALL" >> $GITHUB_ENV

    - name: Build USD (MacOS)
      if: matrix.name == 'MacOS'
      run: |
        python build_scripts/build_usd.py --verbose --no-examples --no-tutorial --no-python INSTALL --build-args USD,"-DPXR_LIB_PREFIX=libpxr_"
        echo "USD_INSTALL_DIR=$PWD/INSTALL" >> $GITHUB_ENV

    - name: Remove redundant files
      working-directory: ${{ env.USD_INSTALL_DIR }}
      run: rm -rf build src doc share resources/*

    - name: Determine archive file name
      run: |
        PYTHON_SHORT_VERSION=$(python --version 2>&1 | grep -o "[0-9]\.[0-9]\+")
        echo "USD_ARCHIVE_FILE_NAME=USD23.08_${{ matrix.name }}_x64.tar.gz" >> $GITHUB_ENV

    - name: Create archive
      working-directory: ${{ env.USD_INSTALL_DIR }}
      run: tar -zcvf ${{ env.USD_ARCHIVE_FILE_NAME }} *

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: ${{ env.USD_INSTALL_DIR }}/${{ env.USD_ARCHIVE_FILE_NAME }}
        retention-days: 1

  deploy:
    name: Deploy Release
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-artifacts

    - name: Deploy draft release
      uses: softprops/action-gh-release@d4e8205d7e959a9107da6396278b2f1f07af0f9b
      with:
        name: "Version 23.08 (ABI-compatible with Houdini 20.0)"
        files: |
          *.tar.gz
        fail_on_unmatched_files: true
        body: "Built for [gatling](https://github.com/pablode/gatling)'s automatic workflows."
        draft: true
